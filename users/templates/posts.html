<head>
    <title>My Posts</title>
</head>
<body>
    <h1>My Posts</h1>
    
    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>Posted on: {{ post.created_at }}</small>
            <hr>
        </div>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
    
</body>
